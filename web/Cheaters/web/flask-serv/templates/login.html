{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/signin.css">
{% endblock %}

{% block content %}
    <main class="form-signin">
        <form action="/login" method="POST">
            <img class="mb-4" src="/static/1.jpg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="username" name="username" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button onclick="window.location='/login';" class="w-100 btn btn-lg btn-primary" value="Login">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© TulaCTF 2022</p>
        </form>
    </main>
{% endblock %}
